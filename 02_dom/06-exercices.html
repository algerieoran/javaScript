        // Exercice :----------------------------------------------------------
        // lorsque vous êtes en focus ( = évènement "focus") sur un input, sa bordure devient rouge. Puis lorsque vous êtes en blur ( = évènement "blur") sur un input, sa bordure redevient normal. Utilisez addEventListener


       var mesInputs = document.getElementsByClassName('focus');

       for ( var i = 0; i<mesInputs.length; i++ ) {

         mesInputs[i].addEventListener('focus',function () {
            this.style.border = '2px solid red';
        });
        mesInputs[i].addEventListener('blur',function () {
            this.style.border = '';
        });
        }
