<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dom</title>
    <style>
        img{ width: 300px; height: 200px;}
    </style>
</head>
<body>
    <div>
        <!-- on peut mettre du js dans un attribut d'évenement au sein d'une balise, ici onclick. Cette pratique est désuète. -->
        <img src="imgs/a.jpg" id="monImage" onclick="this.src ='imgs/b.jpg'">
    </div>
    <button id="changerImage">Changer d'image</button>


    <script>
        //-----------------------------------
        //Attributs et setAttribute :
        var bouton = document.querySelector('#changerImage');

        bouton.onclick =function () {
            document.querySelector('#monImage').src = 'imgs/a.jpg';  // on affecte une nouvelle image à l'attribut src monImage. Un certain nombre d'attributs sont atteignables par la propriété du même nom : .src, .alt, .id, .href, etc, mais .className

            // peut aussi d'écrire :
            document.querySelector('#monImage').setAttribute('src','imgs/a.jpg');
        };// setAttribut('attribut', 'valeur') permet d'affecter n'importe quelle valeur à n'importe quel attribut d'une balise
        //-----------------------------------

    </script>
    
</body>
</html>
