<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>classList</title>
    <style>
        p { cursor: pointer;}
        .red { color: red;}
        .blue{ background: cyan; width: 300px;}
    </style>
</head>
<body>
    <p id="survol">Ce texte va changer de couleur au survol </p>
    <button id="toggleBlue">Changer le background du texte </button>

    <!-- exercice : -->
    <p class="texte">Je suis un paragraphe </p>
    <p class="texte">Je suis un paragraphe </p>
    <p class="texte">Je suis un paragraphe </p>
    <p class="texte">Je suis un paragraphe </p>

    <script>
        // classList, et ses méthodes : add(), remove() et toggle() :

        //classList retourne la liste des class CSS de l'élement s'électionnée. gràce au méthodes qui possède classList, on peut : ajouter une classe avec add(), retirer une classe avec remove() ou alterner l'ajout/suppression d'une classe avec toggle().
        var element = document.querySelector('#survol');

        // En survelant le paragraphe #survol, on lui ajoute une classe "red" :
        element.addEventListener('mouseover',function(){
            this.classList.add('red');  // classlist poccéde la méthode add(), qui permet d'ajouter une classe à l'élement
        });

        //Retirer la classe "red" :
        element.addEventListener('mouseout',function() {
            this.classList.remove('red'); // à l'inverse la méthode remove() permet de retirer une classe à l'élement
        });
        // Ajouter ou retirer une classe alternativement à l'élement au clic sur le bouton :
        document.querySelector('#toggleBlue').addEventListener('click', function(){
            element.classList.toggle('blue');  // la méthode toggle() permet d'ajouter ou de retirer une classe à l'élement
        });
        
        // exercice :----------------------------------------
        // je clic sur un paragraphe  .text, il devient rouge. Je reclique  dessus, il redevient noir. Utiliser la classe "red".

        var mesP = document.querySelectorAll ('.texte');

        for ( var i = 0; i < mesP.length; i++) {
            mesP[i].addEventListener('click', function() {
                this.classList.toggle('red');
            });
        }
    </script>
    
</body>
</html>
